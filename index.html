<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Forms</title>
</head>
<body>
    <h1>Odin Forms</h1>
    <form action="https://www.google.com">
        <fieldset>
            <legend>
                Your Details:
            </legend>
        <p>
            <label>
                Name:
                <input type="tex" name="name" size="30" maxlength="100" required="required" />
            </label>
        </p>
        <p>
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100" required="required" />
            </label>
        </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
            <label for="hear-about">
                How did you hear about us?
            </label>
                <select name="places">
                    <option value="Google">Google</option>
                    <option value="Yahoo">Yahoo</option>
                    <option value="Facebook">Facebook</option>
                </select>
            </p>
            
            <p>
                Would you visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" checked="checked" /> Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" /> No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe" /> Maybe
                </label>
            </label>
            </p>
            <p>
                <label for="comments">
                Comments:
                </label>
                <br />
                <textarea name="comments" cols="40" rows="4" id="comments">
                </textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit Review" />
        </fieldset>
    </form>
</body>
</html>
